platform: openshift
replicaCount: 3

image:
  frontend:
    repository: abhayshrivastava/jk-frontend-app
    tag: latest
  backend:
    repository: abhayshrivastava/jk-backend-app
    tag: latest
  db: postgres

service:
  type: NodePort
  backendPort: 30500
  frontendPort: 30080
  dbPort: 5432

config:
  dbName: mydb
  dbHost: postgres-service
  dbPort: "5432"

secret:
  dbUser: postgres
  dbPassword: password

resources:
  requests:
    memory: 150Mi
    cpu: 150m
  limits:
    memory: 250Mi
  cpu: 250m

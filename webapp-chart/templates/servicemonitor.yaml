apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-servicemonitor
  labels:
    release: kube-prometheus-stack
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: myapp-backend
  namespaceSelector:
    matchNames:
      - {{ .Values.namespace }}
  endpoints:
    - port: http
      path: /metrics
      interval: 15s

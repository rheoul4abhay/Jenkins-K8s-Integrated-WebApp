apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    namespace: {{ .Values.namespace }}
    app: backend
    release: kube-prometheus-stack
spec:
  type: {{ .Values.service.type }}
  selector:
    app: myapp-backend
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      nodePort: {{ .Values.service.backendPort }}

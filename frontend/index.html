<!DOCTYPE html>
<html>
<head>
    <title>My WebApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        p#message {
            font-size: 18px;
            color: #444;
            margin-top: 20px;
        }

        hr {
            margin: 40px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        h3 {
            color: #555;
            margin-bottom: 10px;
        }
    </style>
    <script>
        async function fetchMessage() {
            const response = await fetch('/api/message');
            const data = await response.json();
            document.getElementById('message').innerText = data.message;
        }

        async function sendMessage() {
            const msg = document.getElementById('newMessage').value;
            const response = await fetch('/api/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            });
            const data = await response.json();
            alert(data.status || data.error);
        }
    </script>
</head>
<body>
    <h1>Welcome to the Frontend! It is a CI/CD Demo!</h1>
    <button onclick="fetchMessage()">Get Message from Backend</button>
    <p id="message"></p>

    <hr>
    <h3>Add a new message to the database:</h3>
    <input type="text" id="newMessage" placeholder="Type your message here">
    <button onclick="sendMessage()">Submit Message</button>
</body>
</html>
